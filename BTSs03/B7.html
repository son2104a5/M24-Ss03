<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function mergeObjects(...objects) {
            let mergedObject = {};
            for (let obj of objects) {
                mergedObject = {...mergedObject, ...obj};
            }
            return mergedObject;
        }

        let obj1 = { a: 1, b: 2 };
        let obj2 = { b: 3, c: 4 };
        let obj3 = { d: 5 };

        let result = mergeObjects(obj1, obj2, obj3);
        console.log(result);

    </script>
</body>
</html>
