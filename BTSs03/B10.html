    <script>
        function sumToNewArr(ar1, ar2, ar3) {
            let newArr = [];
            let total1 = ar1.reduce((total, item)=>{
                return total + item;
            }, 0)
            newArr.push(total1);
            let total2 = ar2.reduce((total, item)=>{
                return total + item;
            }, 0)
            newArr.push(total2);
            let total3 = ar3.reduce((total, item)=>{
                return total + item;
            }, 0)
            newArr.push(total3);
            console.log(newArr);
        }
        sumToNewArr([1,2], [6,7,8], [12,8])
    </script>
